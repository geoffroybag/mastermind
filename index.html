<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="http://github.hubspot.com/odometer/themes/odometer-theme-car.css" />
    <script src="http://github.hubspot.com/odometer/odometer.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="background">


    <header>
        <h1><img src="./images/logo.png" alt=""></h1>
        <h2>The classic code cracking game<br>up to</h2>
        <div id="odometer" class="odometer">0</div>

        <h2>combinations</h2>

        <button class = "btn-play">1 PLAYER</button>
        <button class = "btn-play2"><a href="./index2players.html">2 PLAYERS</a></button>
    </header>
    <section>

        <div class="result">
                <div class="subdiv-number"></div>
                <div class="subdiv-hole">
                    <div class="hole hole-result result-1"></div>
                    <div class="hole hole-result result-2"></div>
                    <div class="hole hole-result result-3"></div>
                    <div class="hole hole-result result-4"></div>
                </div>
                <div class="subdiv-res temp-result" name = "tempresult0">
                    </div>
        </div>    

        <div class="guess guess1" name="guess1">
            <div class="subdiv-number">1</div>
            <div class="subdiv-hole">
                <div class="hole" name = "1"></div>
                <div class="hole" name = "2"></div>
                <div class="hole" name = "3"></div>
                <div class="hole" name = "4"></div>
            </div>
            <div class="subdiv-res temp-result" name = "tempresult1">
            </div>
        </div>

        <button class = "btn-check">GO</button>
        <div class = "color-section">
            <div class="color white" name = "white"></div>
            <div class="color blue" name = "blue"></div>
            <div class="color yellow" name = "yellow"></div>
            <div class="color green" name = "green"></div>
            <div class="color red" name = "red"></div>
            <div class="color violet" name = "violet"></div>
        </div>
</section>
</div>

<footer class = "well-done">
        <h3>Well Done</h3>
        <button class = "play-again"><a href="./index.html">Play again</a> </button>
</footer>

<footer class = "try-again">
        <h3>Try again</h3>
        <button class = "play-again"><a href="./index.html">Play again</a> </button>
</footer>

<script src="http://github.hubspot.com/odometer/odometer.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
