<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2players</title>

    <link rel="stylesheet" href="./2players_files/style.css">
</head>
<body>
<div class="background">


    <header>
        <h1><img src="./2players_files/logo.png" alt=""></h1>
        <h2>The classic code cracking game</h2>
        <h3>Up to 59 049 combinations</h3>


    </header>

<section class="section-enter-code" style="display: none;">
        <h4>Enter the code</h4>
        <div class="enter-code result">
            <div class="subdiv-number"></div>
            <div class="subdiv-hole">
                <div class="hole hole-code code-1 white" name="1"></div>
                <div class="hole hole-code code-2 blue" name="2"></div>
                <div class="hole hole-code code-3 yellow" name="3"></div>
                <div class="hole hole-code code-4 selected green" name="4"></div>
            </div>
            <div class="subdiv-res temp-result" name="tempresult0">
                </div>
        </div>
   
        <button class="btn-hide">HIDE</button>
        <div class="color-hide">
            <div class="color white" name="white"></div>
            <div class="color blue" name="blue"></div>
            <div class="color yellow" name="yellow"></div>
            <div class="color green" name="green"></div>
            <div class="color red" name="red"></div>
            <div class="color violet" name="violet"></div>
        </div>
</section>

<section class="section-guess-the-code" style="display: flex;">
        <div class="result">
                <div class="subdiv-number"></div>
                <div class="subdiv-hole">
                    <div class="hole hole-result result-1"></div>
                    <div class="hole hole-result result-2"></div>
                    <div class="hole hole-result result-3"></div>
                    <div class="hole hole-result result-4"></div>
                </div>
                <div class="subdiv-res temp-result" name="tempresult0">
                    </div>
        </div>    

        <div class="guess guess1" name="guess1">
            <div class="subdiv-number">1</div>
            <div class="subdiv-hole">
                <div class="hole" name="1"></div>
                <div class="hole" name="2"></div>
                <div class="hole" name="3"></div>
                <div class="hole" name="4"></div>
            </div>
            <div class="subdiv-res temp-result" name="tempresult1">
            </div>
        </div>

        <button class="btn-check">GO</button>
        <div class="color-section">
            <div class="color white" name="white"></div>
            <div class="color blue" name="blue"></div>
            <div class="color yellow" name="yellow"></div>
            <div class="color green" name="green"></div>
            <div class="color red" name="red"></div>
            <div class="color violet" name="violet"></div>
        </div>
</section>

<footer>
    <img src="./2players_files/bateman-american-psycho-glasses.png.jpg" alt="">
</footer>

    
    <script type="text/javascript" src="./2players_files/jquery.min.js"></script>
    <script type="text/javascript" src="./2players_files/jquery-ui.js"></script>
    <script type="text/javascript" src="./2players_files/jquery.flip.min.js"></script>
    <script src="./2players_files/script2players.js"></script>

</div>

</body></html>
